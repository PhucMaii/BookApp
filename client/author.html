<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="author.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <button class="btn btn-primary">
            <a href="index.html" class="navbar-brand">BOOKS</a>
        </button>
    </nav>

    <div class="container">
        <h1 class="m-4 text-center">List of Authors</h1>
        <table class="m-4 table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                </tr>
    
                <tbody id="authorTableBody">
    
                </tbody>
            </thead>
        </table>
        
        <hr>

        <form onsubmit="submitForm(event)">
            <div class="form-group m-4">
                <label for="Name">Author's Name</label>
                <input id="name" class="form-control" type="text" placeholder="Enter Author's Name Here!">
            </div>

            <div class="form-group m-4">
                <label for="Email">Author's Email</label>
                <input type="text" class="form-control" placeholder="Enter Author's Email Here!" id="email">
            </div>

            <div class="form-group m-4">
                <label for="Contact">Author's Contact</label>
                <input type="text" placeholder="Enter Author's Contact Here!" id="contact" class="form-control">
            </div>

            <div class="m-4 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
